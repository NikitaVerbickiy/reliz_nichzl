<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous">
<!-- Власні CSS-стилі -->

 <link rel="stylesheet" href="style.css">
  <title>НЗ-Квиток — Пошук рейсів</title>

  
</head>
<body>
  <header>
    <div class="up_panel">
      <div class="logo">
        <img src="img/logotype.png" width="150">
      </div>

      <div class="cash">Кошик</div>
      <button class="button_cash" onclick="toCash()">
        <img src="img/cash.png">
      </button>
    </div>

  </header>

  <div class="search-block">
  <div class="search-bar">
    <input id="from" list="stations-from" placeholder="Звідки (напр. Нітополіс)" />

    <div class="buttonChange" onclick="swapStations()">⬌</div>

    <input id="to" list="stations-to" placeholder="Куди (напр. Водяне)" />

    <input id="date" type="date" />
    <button onclick="searchTrains()">Знайти</button>
  </div>

  </div>

  <div class="results" id="results"></div>

  <div class = "results-menu">

    <div class="products-list"></div>

  </div>


  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
